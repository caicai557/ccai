services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-manager-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - backend/.env
    environment:
      NODE_ENV: production
    volumes:
      - ./backend/data:/app/backend/data
      - ./backend/logs:/app/backend/logs
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
